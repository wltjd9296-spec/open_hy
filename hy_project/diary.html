                    <p class="poem-content">
                        바라만 보아도 좋은 사람<br>
                        말 한마디 건네기 힘든 사람<br>
                        <br>
                        오늘도 그대 주위를 맴돌며<br>
                        작은 우연을 기대해봅니다.<br>
                        
                        내 마음 들킬까 조마조마<br>
                        혹시나 마주칠까 두근두근<br>
                        
                        아, 이것이 사랑인가요<br>
                        아니면 나 혼자만의 착각인가요.<br>
                    </p>
